apiVersion: v1
kind: Service
metadata:
  name: gtfsloader-svc
  labels:
    app: gtfsloader-svc
spec:
  type: LoadBalancer 
  ports:
  - name: "server"
    port: 4567 
  selector:
    app: gtfsloader
status:
  loadBalancer: {}
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: gtfsloader
  name: gtfsloader
spec:
  serviceName: gtfsloader-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: gtfsloader
    spec:
      containers:
      - env:
        image: sparsitytechnologies/gtfsloader:latest
        name: gtfsloader 
        ports:
        - containerPort: 4567
        command:
          - java 
          - -jar 
          - GTFSLoader-1.0-SNAPSHOT-jar-with-dependencies.jar
          - -db 
          - connect_test 
          - -ip 
          - mysql-svc.default.svc.cluster.local 
      restartPolicy: Always
status: {}
